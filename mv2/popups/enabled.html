<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/enabled.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    />
  </head>
  <body>
    <div class="opt">
      <p>Auto star</p>
      <input type="checkbox" id="star" />
      <label for="star"></label>
    </div>
    <div class="opt">
      <p>Dark mode</p>
      <input type="checkbox" id="dark" />
      <label for="dark"></label>
    </div>
    <div class="opt">
      <p>Show answer</p>
      <input type="checkbox" id="ans" />
      <label for="ans"></label>
    </div>
    <div class="opt">
      <p>Skip cooldown</p>
      <input type="checkbox" id="cool" />
      <label for="cool"></label>
    </div>
    <script src="js/enabled.js"></script>
  </body>
</html>
